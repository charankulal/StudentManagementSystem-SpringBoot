<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Student Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card mt-4">
                <h1 class="text-center">Update Student</h1>
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
                        <div class="form-group my-2">
                            <label for="firstName">Student First Name</label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                                id="firstName" placeholder="Enter Student First Name" />
                        </div>
                        <div class="form-group my-2">
                            <label for="lastName">Student Last Name</label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" id="lastName"
                                placeholder="Enter Student Last Name" />
                        </div>

                        <div class="form-group my-2">
                            <label for="email">Student Email</label>
                            <input type="email" name="email" th:field="*{email}" class="form-control" id="email"
                                placeholder="Enter Student Email" />
                        </div>
                        <div class="card-footer my-2 text-center">
                            <button type="submit" class="btn btn-primary">
                                Submit

                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
